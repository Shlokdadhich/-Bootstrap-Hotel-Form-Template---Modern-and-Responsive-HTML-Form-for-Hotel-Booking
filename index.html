<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #inputName {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="m-5">
        <h4 class="heading" style="text-align: center; font-weight:bolder;">Guest Information</h4>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Guest Name:-</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Guest Address:-</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter Address">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputRemarks" class="col-sm-2 col-form-label">Guest Remarks:-</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter Remarks">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 ">
                <label for="formGroupExampleInput" class="form-label">No. of Guest:-</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter the Number">
            </div>
            <div class="col-lg-4 ">
                <label for="formGroupExampleInput" class="form-label">No. of Child:-</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter the Number">
            </div>
            <div class="col-lg-4 ">
                <label for="formGroupExampleInput" class="form-label">Food Refer:-</label>
                <select class="form-select" id="inputName" aria-label="Default select example">
                    <option selected>Select Food Type</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
    </div>

    <div class="m-5">
        <h4 class="heading" style="text-align: center; font-weight:bolder;">Guest Identification</h4>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label mr-0">ID type:-</label>
            <div class="col-sm-10">
                <select class="form-select" id="inputName" aria-label="Default select example">
                    <option selected>Select the Id</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">ID No:-</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter Id No">
            </div>
        </div>
    </div>

    <div class="m-5">
        <h4 class="heading" style="text-align: center; font-weight:bolder;">Guest vehicle Identification</h4>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label mr-0">ID type:-</label>
            <div class="col-sm-10">
                <select class="form-select" id="inputName" aria-label="Default select example">
                    <option selected>Select the Id</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">ID No:-</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter Id No">
            </div>
        </div>
    </div>
    <div class="m-5">
        <h4 class="heading" style="text-align: center; font-weight:bolder;">Room Identification</h4>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label mr-0">Room Name/No:-</label>
            <div class="col-sm-10">
                <select class="form-select" id="inputName" aria-label="Default select example">
                    <option selected>Select the Room</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label mr-0">Room Reserved?:-</label>
            <div class="col-sm-10">
                <select class="form-select" id="inputName" aria-label="Default select example">
                    <option selected>Your Room or Not</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label mr-0">Room Bed Type:-</label>
            <div class="col-sm-10">
                <select class="form-select" id="inputName" aria-label="Default select example">
                    <option selected>Select Your Bed Type</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Room Facility:-</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter Your Requirement">
            </div>
        </div>
    </div>

    <div class="m-5">
        <h4 style="text-align: center; font-weight:bolder;">Rate Information</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Reserved Date:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control w-6" id="inputName" placeholder="Select your date"
                            onfocus="this.type='date'" onblur="this.type='text'">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Date In:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control w-6" id="inputName" placeholder="Select your date"
                            onfocus="this.type='date'" onblur="this.type='text'">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Date Out:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control w-6" id="inputName" placeholder="Select your date"
                            onfocus="this.type='date'" onblur="this.type='text'">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Stay Duration:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Room Charge:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Sub-Total:-</label>
                    <div class="col-sm-4" style="width:63%;">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" style="width:30%" class="col-sm-2 col-form-label">Discount
                        Amt:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Total Amount:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Amount Paid:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Balance Amt:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Reserved Time:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control " id="inputName" placeholder="Select Your Time"
                            onfocus="this.type='time'" onblur="this.type='text'">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Time In:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control " id="inputName" placeholder="Select Your Time"
                            onfocus="this.type='time'" onblur="this.type='text'">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputName" style="width:30%" class="col-sm-2 col-form-label">Time Out:-</label>
                    <div class="col-sm-4" style="width:63%">
                        <input type="text" class="form-control " id="inputName" placeholder="Select Your Time"
                            onfocus="this.type='time'" onblur="this.type='text'">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Photographs:-</label>
                        <input id="inputName" class="form-control" type="file" id="formFile">
                    </div>
                </div>
            </div>
        </div>
        <div class="m-5" style="text-align: center; border: radius 500px;">
            <button type="button" class="btn btn-primary" style="width: 30%;">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
